name: üêõ Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - rowingdude

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of the bug
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      description: A clear and concise description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command '...'
        2. Provide input file '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: What environment are you running analyzeMFT in?
      value: |
        - OS: [e.g. Windows 11, Ubuntu 22.04, macOS 13]
        - Python version: [e.g. 3.11.5]
        - analyzeMFT version: [e.g. 3.1.0]
        - Installation method: [e.g. pip, source]
    validations:
      required: true

  - type: textarea
    id: command
    attributes:
      label: Command used
      description: What command did you run?
      placeholder: |
        python analyzeMFT.py -f sample.mft -o output.csv
      render: bash

  - type: textarea
    id: error-output
    attributes:
      label: Error output
      description: If applicable, add the complete error message or stack trace
      render: text

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here, such as file sizes, MFT source, etc.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true