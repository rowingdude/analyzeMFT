version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "rowingdude"
    assignees:
      - "rowingdude"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    groups:
      testing:
        patterns:
          - "pytest*"
          - "*test*"
      security:
        patterns:
          - "bandit*"
          - "safety*"
      linting:
        patterns:
          - "flake8*"
          - "mypy*"
          - "*lint*"
      dev-dependencies:
        dependency-type: "development"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "rowingdude"
    assignees:
      - "rowingdude"
    commit-message:
      prefix: "ci"
      include: "scope"